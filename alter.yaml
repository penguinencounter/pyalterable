collect:
    rules:
        - 'example/*'

build:
    full:
        use:
            - image_replace
        exclude:
            - '404\.(html|js|ts|css)$'

plugins:
    parse_html:
        provides:
            - parse_html
            - collide
        path: Plugins/parse_html.py
        pipeline:
            target: file
            match:
                - '.*\.html'
            entrypoint: main
    image_replace:
        provides:
            - image_replace
        use:
            - parse_html
        path: Plugins/image_replace.py
        pipeline:
            target: project
            match:
                - '.*\.html'
            entrypoint: main
